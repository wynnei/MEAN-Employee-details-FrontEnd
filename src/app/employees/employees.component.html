<div class="text-center">
    <hr style="color: blue; ">
    <h1 class="display-4" style="font-weight: 600;">
        Employee Register
    </h1>
    <hr style="color: blue;" >
</div>
<div class="p-4">
    <div class="row">
        <div class="col-md-6">
            <app-employee-form></app-employee-form>
        </div>
        <div class=" col-md-6">
            <h4 class="text-center">Registered Employee Details</h4>
            <table class="  table">
                <thead >
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Delete Button</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of service.list">
                        <td (click)="populateForm(employee)">{{employee.fullName}}</td>
                        <td (click)="populateForm(employee)">{{employee.position}}</td>
                        <td><i  class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(employee._id)"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
